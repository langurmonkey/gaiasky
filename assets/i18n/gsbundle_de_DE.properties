# ================================================================================================
# Tipps
# Diese Tasten sind die Tipps, die beim Start angezeigt werden.
# Jeder Tipp ist eine Folge von Strings oder Gruppen, die durch '|' getrennt sind. Zum Beispiel,
# 'erste Teil|zweiter Teil|dritter Teil' ist ein Tipp mit drei Gruppen, die separat verarbeitet werden.
# Jede Gruppe definiert optional den zu verwendenden Beschriftungsstil, indem sie '%%' voranstellt, gefolgt vom
# Stilnamen. Zum Beispiel w\u00FCrde '%%mono-big hier ist ein Text' den Text 'hier ist ein Text' im Stil 'mono-big' anzeigen.
# Zus\u00E4tzlich k\u00F6nnen Stile mit einer Aktions-ID gefolgt werden, die zu den Tastenkombinationen konvertiert wird.
# Zum Beispiel w\u00FCrde '%%mono-big action.close' 'Esc' im Stil 'mono-big' anzeigen. Die
# Tastenkombinationen werden durch '+' getrennt, und jeder erh\u00E4lt seinen eigenen Stil.
# Zus\u00E4tzlich k\u00F6nnen Gruppen auch Bilder definieren, die im Standard-Skin als Drawables gespeichert sind.
# Um ein Bild einzuf\u00FCgen, verwenden Sie das Pr\u00E4fix '$$', gefolgt von der Kennung des
# Bildes, das eingef\u00FCgt werden soll. Zum Beispiel verwenden Sie '$$gamepad-a', um ein Bild der A-Gamepad-Taste einzuf\u00FCgen.
# Bilder m\u00FCssen in ihrer eigenen Gruppe sein. Der Rest des Inhalts der Gruppe wird ignoriert.
# =================================================================================================
